<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 등록/수정 - Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <!-- 모바일 오버레이 -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75 z-20 lg:hidden hidden" data-sidebar-overlay></div>

    <!-- 사이드바 -->
    <nav class="bg-gray-900/95 backdrop-blur-md shadow-lg h-screen w-64 fixed left-0 top-0 z-30 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out border-r border-gray-700/50" data-sidebar>
        <!-- 사이드바 헤더 -->
        <div class="px-4 py-4 border-b border-gray-700/50 h-[73px] flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h2 class="text-lg font-bold text-white">Admin Dashboard</h2>
            </div>
            <!-- 모바일 닫기 버튼 -->
            <button class="lg:hidden p-1 rounded-md text-gray-300 hover:text-white" data-sidebar-close>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- 네비게이션 메뉴 -->
        <div class="p-4">
            <ul class="space-y-2">
                <li>
                    <a href="dashboard.html" class="flex items-center p-3 text-gray-300 hover:text-white hover:bg-gray-800/60 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                        </svg>
                        <span>대시보드</span>
                    </a>
                </li>
                <li>
                    <a href="members-list.html" class="flex items-center p-3 text-blue-400 bg-blue-500/20 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 616 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                        </svg>
                        <span>회원관리</span>
                    </a>
                </li>
                <li>
                    <a href="board-list.html" class="flex items-center p-3 text-gray-300 hover:text-white hover:bg-gray-800/60 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z" clip-rule="evenodd"></path>
                        </svg>
                        <span>게시판</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 메인 콘텐츠 영역 -->
    <div class="lg:ml-64 min-h-screen">
        <!-- 상단 헤더 -->
        <header class="bg-white/80 backdrop-blur-sm shadow-sm border-b border-gray-200/60">
            <div class="px-4 sm:px-6 py-4 h-[73px] flex items-center">
                <div class="flex items-center justify-between w-full">
                    <div class="flex items-center">
                        <!-- 모바일 메뉴 버튼 -->
                        <button class="lg:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 mr-3" data-sidebar-toggle>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <div class="flex items-center space-x-2">
                            <a href="members-list.html" class="text-blue-600 hover:text-blue-800 transition-colors">회원 관리</a>
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                            <h1 class="text-xl sm:text-2xl font-semibold text-gray-900" id="pageTitle">새 회원 등록</h1>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- 알림 버튼 -->
                        <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
                            </svg>
                            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full animate-pulse">3</span>
                        </button>

                        <!-- 사용자 프로필 -->
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <span class="text-sm font-medium text-white">관</span>
                            </div>
                            <div class="hidden sm:block">
                                <div class="text-sm font-medium text-gray-900">관리자</div>
                                <div class="text-xs text-gray-500">admin@example.com</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="p-4 sm:p-6">
            <!-- 회원 정보 폼 -->
            <div class="max-w-4xl mx-auto">
                <div class="backdrop-blur-sm bg-white/90 rounded-xl shadow-sm border border-gray-100/60">
                    <!-- 폼 헤더 -->
                    <div class="px-6 py-4 border-b border-gray-100">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900" id="formTitle">새 회원 등록</h3>
                                <p class="text-sm text-gray-500 mt-1">필수 항목을 입력하여 회원을 등록하세요.</p>
                            </div>
                            <!-- 프로필 이미지 미리보기 -->
                            <div class="relative">
                                <div class="w-20 h-20 bg-gray-200 rounded-full flex items-center justify-center border-4 border-white shadow-lg" id="profilePreview">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                </div>
                                <button type="button" class="absolute bottom-0 right-0 bg-blue-500 text-white p-1 rounded-full shadow-lg hover:bg-blue-600 transition-colors" id="changePhotoBtn">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                </button>
                                <input type="file" id="profileImageInput" class="hidden" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <!-- 폼 내용 -->
                    <form id="memberForm" class="p-6 space-y-6">
                        <!-- 기본 정보 섹션 -->
                        <div>
                            <h4 class="text-md font-medium text-gray-900 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                기본 정보
                            </h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- 이름 -->
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                        이름 <span class="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        id="name"
                                        name="name"
                                        required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        placeholder="홍길동"
                                    >
                                    <div class="text-sm text-red-600 mt-1 hidden" id="nameError">
                                        이름을 입력해주세요.
                                    </div>
                                </div>

                                <!-- 이메일 -->
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                        이메일 <span class="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        placeholder="user@example.com"
                                    >
                                    <div class="text-sm text-red-600 mt-1 hidden" id="emailError">
                                        올바른 이메일을 입력해주세요.
                                    </div>
                                </div>

                                <!-- 전화번호 -->
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                                        전화번호 <span class="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="tel"
                                        id="phone"
                                        name="phone"
                                        required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        placeholder="010-0000-0000"
                                        maxlength="13"
                                    >
                                    <div class="text-sm text-red-600 mt-1 hidden" id="phoneError">
                                        올바른 전화번호를 입력해주세요.
                                    </div>
                                </div>

                                <!-- 생년월일 -->
                                <div>
                                    <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-2">
                                        생년월일
                                    </label>
                                    <input
                                        type="date"
                                        id="birthDate"
                                        name="birthDate"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    >
                                </div>

                                <!-- 성별 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">성별</label>
                                    <div class="flex space-x-4">
                                        <div class="flex items-center">
                                            <input
                                                id="gender-male"
                                                name="gender"
                                                type="radio"
                                                value="male"
                                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                                            >
                                            <label for="gender-male" class="ml-2 text-sm text-gray-700">남성</label>
                                        </div>
                                        <div class="flex items-center">
                                            <input
                                                id="gender-female"
                                                name="gender"
                                                type="radio"
                                                value="female"
                                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                                            >
                                            <label for="gender-female" class="ml-2 text-sm text-gray-700">여성</label>
                                        </div>
                                        <div class="flex items-center">
                                            <input
                                                id="gender-other"
                                                name="gender"
                                                type="radio"
                                                value="other"
                                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                                            >
                                            <label for="gender-other" class="ml-2 text-sm text-gray-700">기타</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- 주소 -->
                                <div class="md:col-span-2">
                                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">주소</label>
                                    <div class="space-y-3">
                                        <div class="flex space-x-3">
                                            <input
                                                type="text"
                                                id="zipCode"
                                                name="zipCode"
                                                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                                placeholder="우편번호"
                                                readonly
                                            >
                                            <button
                                                type="button"
                                                id="searchAddressBtn"
                                                class="px-4 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors whitespace-nowrap"
                                            >
                                                주소 검색
                                            </button>
                                        </div>
                                        <input
                                            type="text"
                                            id="address"
                                            name="address"
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                            placeholder="주소"
                                            readonly
                                        >
                                        <input
                                            type="text"
                                            id="detailAddress"
                                            name="detailAddress"
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                            placeholder="상세 주소"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 계정 정보 섹션 -->
                        <div>
                            <h4 class="text-md font-medium text-gray-900 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                </svg>
                                계정 정보
                            </h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- 역할 -->
                                <div>
                                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                                        역할 <span class="text-red-500">*</span>
                                    </label>
                                    <select
                                        id="role"
                                        name="role"
                                        required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    >
                                        <option value="">역할을 선택하세요</option>
                                        <option value="user">일반회원</option>
                                        <option value="admin">관리자</option>
                                        <option value="moderator">운영자</option>
                                    </select>
                                    <div class="text-sm text-red-600 mt-1 hidden" id="roleError">
                                        역할을 선택해주세요.
                                    </div>
                                </div>

                                <!-- 상태 -->
                                <div>
                                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                                        계정 상태 <span class="text-red-500">*</span>
                                    </label>
                                    <select
                                        id="status"
                                        name="status"
                                        required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    >
                                        <option value="">상태를 선택하세요</option>
                                        <option value="active" selected>활성</option>
                                        <option value="inactive">비활성</option>
                                        <option value="suspended">정지</option>
                                    </select>
                                </div>

                                <!-- 비밀번호 (신규 등록 시에만) -->
                                <div id="passwordField">
                                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                        비밀번호 <span class="text-red-500" id="passwordRequired">*</span>
                                    </label>
                                    <div class="relative">
                                        <input
                                            type="password"
                                            id="password"
                                            name="password"
                                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                            placeholder="8자 이상 입력하세요"
                                            minlength="8"
                                        >
                                        <button
                                            type="button"
                                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                            id="togglePassword"
                                        >
                                            <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="passwordToggleIcon">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="text-sm text-red-600 mt-1 hidden" id="passwordError">
                                        비밀번호는 8자 이상 입력해주세요.
                                    </div>
                                </div>

                                <!-- 비밀번호 확인 (신규 등록 시에만) -->
                                <div id="confirmPasswordField">
                                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                        비밀번호 확인 <span class="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="password"
                                        id="confirmPassword"
                                        name="confirmPassword"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        placeholder="비밀번호를 다시 입력하세요"
                                    >
                                    <div class="text-sm text-red-600 mt-1 hidden" id="confirmPasswordError">
                                        비밀번호가 일치하지 않습니다.
                                    </div>
                                </div>
                            </div>

                            <!-- 이메일 인증 -->
                            <div class="mt-6">
                                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                    <div class="flex items-center">
                                        <input
                                            type="checkbox"
                                            id="emailVerified"
                                            name="emailVerified"
                                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                        >
                                        <label for="emailVerified" class="ml-2 text-sm text-gray-700">
                                            이메일 인증 완료
                                        </label>
                                    </div>
                                    <button
                                        type="button"
                                        id="sendVerificationBtn"
                                        class="text-sm text-blue-600 hover:text-blue-800 transition-colors"
                                    >
                                        인증 이메일 발송
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 추가 정보 섹션 -->
                        <div>
                            <h4 class="text-md font-medium text-gray-900 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                추가 정보
                            </h4>
                            <div class="space-y-4">
                                <!-- 메모 -->
                                <div>
                                    <label for="memo" class="block text-sm font-medium text-gray-700 mb-2">
                                        관리자 메모
                                    </label>
                                    <textarea
                                        id="memo"
                                        name="memo"
                                        rows="4"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
                                        placeholder="회원에 대한 관리자 메모를 입력하세요..."
                                    ></textarea>
                                </div>

                                <!-- 마케팅 동의 -->
                                <div class="space-y-3">
                                    <div class="flex items-center">
                                        <input
                                            type="checkbox"
                                            id="marketingConsent"
                                            name="marketingConsent"
                                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                        >
                                        <label for="marketingConsent" class="ml-2 text-sm text-gray-700">
                                            마케팅 정보 수신 동의
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input
                                            type="checkbox"
                                            id="smsConsent"
                                            name="smsConsent"
                                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                        >
                                        <label for="smsConsent" class="ml-2 text-sm text-gray-700">
                                            SMS 수신 동의
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 버튼 영역 -->
                        <div class="flex items-center justify-between pt-6 border-t border-gray-100">
                            <button
                                type="button"
                                id="resetPasswordBtn"
                                class="text-sm text-orange-600 hover:text-orange-800 transition-colors hidden"
                            >
                                비밀번호 재설정 이메일 발송
                            </button>

                            <div class="flex items-center space-x-3">
                                <a
                                    href="members-list.html"
                                    class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                                >
                                    취소
                                </a>
                                <button
                                    type="submit"
                                    id="submitBtn"
                                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center"
                                >
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <span id="submitBtnText">등록하기</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- 성공 모달 -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden" id="successModal">
        <div class="relative top-20 mx-auto p-5 border max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2" id="successTitle">성공</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="successMessage">
                        회원이 성공적으로 등록되었습니다.
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button
                        id="successOkBtn"
                        class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300"
                    >
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script type="module" src="../assets/js/member-form.js"></script>
</body>
</html>
