<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 - Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <!-- 모바일 오버레이 -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75 z-20 lg:hidden hidden" data-sidebar-overlay></div>

    <!-- 사이드바 -->
    <nav class="bg-gray-900/95 backdrop-blur-md shadow-lg h-screen w-64 fixed left-0 top-0 z-30 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out border-r border-gray-700/50" data-sidebar>
        <!-- 사이드바 헤더 -->
        <div class="px-4 py-4 border-b border-gray-700/50 h-[73px] flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h2 class="text-lg font-bold text-white">Admin Dashboard</h2>
            </div>
            <!-- 모바일 닫기 버튼 -->
            <button class="lg:hidden p-1 rounded-md text-gray-300 hover:text-white" data-sidebar-close>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- 네비게이션 메뉴 -->
        <div class="p-4">
            <ul class="space-y-2">
                <li>
                    <a href="dashboard.html" class="flex items-center p-3 text-gray-300 hover:text-white hover:bg-gray-800/60 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                        </svg>
                        <span>대시보드</span>
                    </a>
                </li>
                <li>
                    <a href="members-list.html" class="flex items-center p-3 text-gray-300 hover:text-white hover:bg-gray-800/60 rounded-lg transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 6a3 3 0 11-6 0 3 3 0 616 0zM17 6a3 3 0 11-6 0 3 3 0 616 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                        </svg>
                        <span>회원관리</span>
                    </a>
                </li>
                <li>
                    <a href="board-list.html" class="flex items-center p-3 text-blue-400 bg-blue-500/20 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z" clip-rule="evenodd"></path>
                        </svg>
                        <span>게시판</span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- 메인 콘텐츠 영역 -->
    <div class="lg:ml-64 min-h-screen">
        <!-- 상단 헤더 -->
        <header class="bg-white/80 backdrop-blur-sm shadow-sm border-b border-gray-200/60">
            <div class="px-4 sm:px-6 py-4 h-[73px] flex items-center">
                <div class="flex items-center justify-between w-full">
                    <div class="flex items-center">
                        <!-- 모바일 메뉴 버튼 -->
                        <button class="lg:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 mr-3" data-sidebar-toggle>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <div class="flex items-center space-x-2">
                            <a href="../index.html" class="text-blue-600 hover:text-blue-800 transition-colors">홈</a>
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                            <h1 class="text-xl sm:text-2xl font-semibold text-gray-900" id="pageTitle">새 파일 업로드</h1>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- 알림 버튼 -->
                        <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
                            </svg>
                            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full animate-pulse">3</span>
                        </button>

                        <!-- 사용자 프로필 -->
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <span class="text-sm font-medium text-white">관</span>
                            </div>
                            <div class="hidden sm:block">
                                <div class="text-sm font-medium text-gray-900">관리자</div>
                                <div class="text-xs text-gray-500">admin@example.com</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="p-4 sm:p-6">
            <!-- 파일 업로드 폼 -->
            <div class="max-w-4xl mx-auto">
                <div class="backdrop-blur-sm bg-white/90 rounded-xl shadow-sm border border-gray-100/60">
                    <!-- 폼 헤더 -->
                    <div class="px-6 py-4 border-b border-gray-100">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900" id="formTitle">새 파일 업로드</h3>
                                <p class="text-sm text-gray-500 mt-1">파일 정보를 입력하고 업로드하세요.</p>
                            </div>
                            <!-- 파일 아이콘 미리보기 -->
                            <div class="relative">
                                <div class="w-20 h-20 bg-gray-200 rounded-lg flex items-center justify-center border-4 border-white shadow-lg" id="filePreview">
                                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                </div>
                                <button type="button" class="absolute bottom-0 right-0 bg-blue-500 text-white p-1 rounded-full shadow-lg hover:bg-blue-600 transition-colors" id="changeFileBtn">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                </button>
                                <input type="file" id="fileInput" class="hidden" multiple accept="*/*">
                            </div>
                        </div>
                    </div>

                    <!-- 폼 내용 -->
                    <form id="fileForm" class="p-6 space-y-6">
                        <!-- 파일 선택 섹션 -->
                        <div>
                            <h4 class="text-md font-medium text-gray-900 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                파일 선택
                            </h4>

                            <!-- 드롭존 -->
                            <div id="dropzone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 hover:bg-blue-50/30 transition-all duration-300 cursor-pointer group">
                                <div class="space-y-3">
                                    <div class="mx-auto w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center group-hover:bg-blue-200 transition-colors">
                                        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-base font-medium text-gray-700">파일을 드래그하거나 클릭하세요</p>
                                        <p class="text-sm text-gray-500">최대 10MB까지 업로드 가능</p>
                                    </div>
                                </div>
                            </div>

                            <!-- 선택된 파일 목록 -->
                            <div id="selectedFilesList" class="mt-4 space-y-2 hidden">
                                <h5 class="text-sm font-medium text-gray-700">선택된 파일</h5>
                                <div id="fileItems" class="space-y-2"></div>
                            </div>
                        </div>

                        <!-- 파일 정보 섹션 -->
                        <div>
                            <h4 class="text-md font-medium text-gray-900 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                파일 정보
                            </h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- 제목 -->
                                <div>
                                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                        제목 <span class="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        id="title"
                                        name="title"
                                        required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        placeholder="파일 제목을 입력하세요"
                                    >
                                    <div class="text-sm text-red-600 mt-1 hidden" id="titleError">
                                        제목을 입력해주세요.
                                    </div>
                                </div>

                                <!-- 카테고리 -->
                                <div>
                                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                                        카테고리 <span class="text-red-500">*</span>
                                    </label>
                                    <select
                                        id="category"
                                        name="category"
                                        required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    >
                                        <option value="">카테고리를 선택하세요</option>
                                        <option value="document">문서</option>
                                        <option value="image">이미지</option>
                                        <option value="video">동영상</option>
                                        <option value="audio">음성</option>
                                        <option value="archive">압축파일</option>
                                        <option value="other">기타</option>
                                    </select>
                                    <div class="text-sm text-red-600 mt-1 hidden" id="categoryError">
                                        카테고리를 선택해주세요.
                                    </div>
                                </div>

                                <!-- 태그 -->
                                <div>
                                    <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">
                                        태그
                                    </label>
                                    <input
                                        type="text"
                                        id="tags"
                                        name="tags"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                        placeholder="태그를 쉼표로 구분하여 입력 (예: 문서, 중요, 2024)"
                                    >
                                    <p class="text-xs text-gray-500 mt-1">검색에 도움이 되는 태그를 입력하세요</p>
                                </div>

                                <!-- 권한 설정 -->
                                <div>
                                    <label for="permission" class="block text-sm font-medium text-gray-700 mb-2">
                                        접근 권한 <span class="text-red-500">*</span>
                                    </label>
                                    <select
                                        id="permission"
                                        name="permission"
                                        required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    >
                                        <option value="public">공개</option>
                                        <option value="private" selected>비공개</option>
                                        <option value="restricted">제한된 사용자만</option>
                                    </select>
                                </div>

                                <!-- 설명 -->
                                <div class="md:col-span-2">
                                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                        설명
                                    </label>
                                    <textarea
                                        id="description"
                                        name="description"
                                        rows="4"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
                                        placeholder="파일에 대한 설명을 입력하세요..."
                                    ></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- 업로드 옵션 섹션 -->
                        <div>
                            <h4 class="text-md font-medium text-gray-900 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                업로드 옵션
                            </h4>
                            <div class="space-y-4">
                                <!-- 자동 정리 -->
                                <div class="flex items-center">
                                    <input
                                        type="checkbox"
                                        id="autoOrganize"
                                        name="autoOrganize"
                                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                        checked
                                    >
                                    <label for="autoOrganize" class="ml-2 text-sm text-gray-700">
                                        파일 타입별 자동 분류
                                    </label>
                                </div>

                                <!-- 알림 설정 -->
                                <div class="flex items-center">
                                    <input
                                        type="checkbox"
                                        id="notification"
                                        name="notification"
                                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                    >
                                    <label for="notification" class="ml-2 text-sm text-gray-700">
                                        업로드 완료 시 알림 받기
                                    </label>
                                </div>

                                <!-- 압축 옵션 -->
                                <div class="flex items-center">
                                    <input
                                        type="checkbox"
                                        id="compress"
                                        name="compress"
                                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                    >
                                    <label for="compress" class="ml-2 text-sm text-gray-700">
                                        이미지 자동 압축 (용량 절약)
                                    </label>
                                </div>

                                <!-- 백업 생성 -->
                                <div class="flex items-center">
                                    <input
                                        type="checkbox"
                                        id="backup"
                                        name="backup"
                                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                        checked
                                    >
                                    <label for="backup" class="ml-2 text-sm text-gray-700">
                                        원본 파일 백업 생성
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- 진행률 표시 -->
                        <div id="uploadProgress" class="hidden">
                            <div class="bg-gray-200 rounded-full h-2">
                                <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                            <p class="text-sm text-gray-600 mt-2 text-center">
                                업로드 중... <span id="progressText">0%</span>
                            </p>
                        </div>

                        <!-- 버튼 영역 -->
                        <div class="flex items-center justify-between pt-6 border-t border-gray-100">
                            <button
                                type="button"
                                id="previewBtn"
                                class="text-sm text-blue-600 hover:text-blue-800 transition-colors disabled:opacity-50 hidden"
                                disabled
                            >
                                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                미리보기
                            </button>

                            <div class="flex items-center space-x-3">
                                <button
                                    type="button"
                                    onclick="window.history.back()"
                                    class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                                >
                                    취소
                                </button>
                                <button
                                    type="submit"
                                    id="submitBtn"
                                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center disabled:opacity-50"
                                    disabled
                                >
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                    <span id="submitBtnText">업로드</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- 성공 모달 -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden" id="successModal">
        <div class="relative top-20 mx-auto p-5 border max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2" id="successTitle">업로드 완료</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="successMessage">
                        파일이 성공적으로 업로드되었습니다.
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button
                        id="successOkBtn"
                        class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300"
                    >
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/thisfile.js"></script>
</body>
</html>
